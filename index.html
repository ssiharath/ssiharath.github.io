<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>RPG Stuff</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="rpgscreen.css" />
</head>
<body>
	<div id="menu">
		<div id="main">
			<ul id="mainmenu">
				<li>Attack</li>
				<li>Magic</li>
				<li>Guard</li>
				<li id="escape">Run</li>
			</ul>
		</div>
		<div id="sub">
			<table id="submenu">
				<tr>
				<td>Loyal Cat</td>
				<td>HP: 500</td>
				<td>MP: 800</td>
				</tr>
				<tr>
				<td>Funny Dog</td>	
				<td>HP: 900</td>
				<td>MP: 200</td>
				</tr>
			<table>
			<div id="goodbye">It was nice seeing you!</div>
		</div>
	</div>
	<script>
		$(function(){
			$("#escape").click(function(){
				$("#submenu").hide();
				$("#goodbye").show();
				setTimeout(function(){
					window.location.href = "https://google.com";
				},2000);
			});
		});
	</script>
</body>
</html>
